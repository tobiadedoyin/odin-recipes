    <h1>content</h1>
    <img src="./images/bang-bang-sauce.jpg" alt="Bang Bang Sauce" />
    <h4>Description</h4>
    <h5>Ingredients</h5>
    <ul>
      <li>1/2 cup mayonnaise</li>
      <li>2 tablespoons sweet Thai chili sauce</li>
      <li>1 tablespoon Sriracha sauce</li>
      <li>1 teaspoon rice vinegar</li>
    </ul>

    <h5>Steps</h5>
    <ol>
      <li>
        Stir together mayonnaise, chili sauce, Sriracha, and rice vinegar in a
        small bowl until smooth.
      </li>
    </ol>
